name: Update EPG

on:
  schedule:
    - cron: "0 */3 * * *"   # jalan tiap 3 jam sekali (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests lxml

      - name: Grab EPG
        run: |
          # Coba jalankan script Python
          if [ -f "grab_epg.py" ]; then
            python grab_epg.py
          else
            echo "File grab_epg.py tidak ditemukan"
          fi

      - name: Buat epgtvku.xml jika tidak ada
        run: |
          if [ ! -f "epgtvku.xml" ]; then
            echo "File epgtvku.xml tidak ditemukan, membuat file default..."
            echo "<?xml version='1.0' encoding='UTF-8'?>" > epgtvku.xml
            echo "<tv>" >> epgtvku.xml
            echo "  <channel id='example'>" >> epgtvku.xml
            echo "    <display-name>Example Channel</display-name>" >> epgtvku.xml
            echo "  </channel>" >> epgtvku.xml
            echo "</tv>" >> epgtvku.xml
            echo "File epgtvku.xml default telah dibuat"
          else
            echo "File epgtvku.xml sudah ada"
            ls -la epgtvku.xml
          fi

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add epgtvku.xml
          git commit -m "Update EPG $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git pull --rebase origin main || true
          git push
