name: Update EPG

on:
  schedule:
    - cron: "0 */3 * * *"   # jalan tiap 3 jam sekali (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests lxml

      - name: Grab EPG
        run: python grab_epg.py

      - name: Debug - List files
        run: ls -la

      - name: Debug - Check if file exists
        run: |
          if [ -f "epgtvku.xml" ]; then
            echo "✅ File epgtvku.xml ADA"
            wc -l epgtvku.xml
          else
            echo "❌ File epgtvku.xml TIDAK ADA"
          fi

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add epgtvku.xml
          git commit -m "Update EPG" || echo "No changes"
          git push
